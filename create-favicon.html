<!DOCTYPE html>
<html>
<head>
    <title>Create LandGuard AI Favicon</title>
</head>
<body>
    <h1>Generating LandGuard AI Favicon...</h1>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const size = 64;
        
        // Draw shield with gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, size);
        gradient.addColorStop(0, '#4A90E2');
        gradient.addColorStop(0.5, '#357ABD');
        gradient.addColorStop(1, '#2C5F9E');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(size * 0.5, size * 0.05);
        ctx.lineTo(size * 0.85, size * 0.2);
        ctx.lineTo(size * 0.85, size * 0.6);
        ctx.quadraticCurveTo(size * 0.85, size * 0.8, size * 0.5, size * 0.95);
        ctx.quadraticCurveTo(size * 0.15, size * 0.8, size * 0.15, size * 0.6);
        ctx.lineTo(size * 0.15, size * 0.2);
        ctx.closePath();
        ctx.fill();
        
        // Shield border
        ctx.strokeStyle = '#5BA3FF';
        ctx.lineWidth = 1.5;
        ctx.stroke();
        
        // Location pin
        const pinX = size * 0.5;
        const pinY = size * 0.45;
        const pinR = size * 0.18;
        
        ctx.fillStyle = '#E74C3C';
        ctx.beginPath();
        ctx.arc(pinX, pinY, pinR, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(pinX - pinR * 0.6, pinY + pinR * 0.8);
        ctx.lineTo(pinX, pinY + pinR * 1.8);
        ctx.lineTo(pinX + pinR * 0.6, pinY + pinR * 0.8);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(pinX, pinY, pinR * 0.45, 0, Math.PI * 2);
        ctx.fill();
        
        // Auto download
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.body.innerHTML = '<h1 style="color: green;">âœ“ Favicon downloaded! Save it to website/public/ folder</h1>';
        }, 500);
    </script>
</body>
</html>
