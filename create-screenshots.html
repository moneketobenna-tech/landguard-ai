<!DOCTYPE html>
<html>
<head>
    <title>LandGuard AI - Screenshot Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        h1 { color: #0A5CFF; text-align: center; margin-bottom: 30px; }
        .screenshots { display: flex; flex-direction: column; gap: 40px; align-items: center; }
        .screenshot-container { text-align: center; }
        .screenshot-container h3 { margin-bottom: 10px; color: #C9D1D9; }
        canvas { border: 2px solid #0A5CFF; border-radius: 8px; }
        .buttons { margin-top: 10px; }
        button {
            background: #0A5CFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0848cc; }
        .download-all {
            background: #2ECC71;
            font-size: 18px;
            padding: 15px 30px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è LandGuard AI - Chrome Web Store Screenshots</h1>
    
    <div style="text-align: center;">
        <button class="download-all" onclick="downloadAll()">üì• Download All Screenshots</button>
    </div>
    
    <div class="screenshots">
        <!-- Screenshot 1: Popup with Scan Result -->
        <div class="screenshot-container">
            <h3>Screenshot 1: Extension Popup (1280x800)</h3>
            <canvas id="screenshot1" width="1280" height="800"></canvas>
            <div class="buttons">
                <button onclick="download('screenshot1', 'landguard-screenshot-1.png')">Download</button>
            </div>
        </div>
        
        <!-- Screenshot 2: Banner on Listing -->
        <div class="screenshot-container">
            <h3>Screenshot 2: Security Banner (1280x800)</h3>
            <canvas id="screenshot2" width="1280" height="800"></canvas>
            <div class="buttons">
                <button onclick="download('screenshot2', 'landguard-screenshot-2.png')">Download</button>
            </div>
        </div>
        
        <!-- Screenshot 3: Features Overview -->
        <div class="screenshot-container">
            <h3>Screenshot 3: Features Overview (1280x800)</h3>
            <canvas id="screenshot3" width="1280" height="800"></canvas>
            <div class="buttons">
                <button onclick="download('screenshot3', 'landguard-screenshot-3.png')">Download</button>
            </div>
        </div>
    </div>

    <script>
        // Colors
        const COLORS = {
            primaryBlue: "#0A5CFF",
            secondaryGreen: "#2ECC71",
            dangerRed: "#E74C3C",
            warningAmber: "#F39C12",
            safeGreen: "#27AE60",
            darkBg: "#0B1220",
            lightBg: "#F5F7FA",
            silverText: "#C9D1D9",
            cardBg: "#162033"
        };

        // Draw shield icon
        function drawShield(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            
            // Shield shape
            ctx.beginPath();
            ctx.moveTo(size/2, 0);
            ctx.lineTo(size, size * 0.15);
            ctx.lineTo(size, size * 0.6);
            ctx.quadraticCurveTo(size, size * 0.85, size/2, size);
            ctx.quadraticCurveTo(0, size * 0.85, 0, size * 0.6);
            ctx.lineTo(0, size * 0.15);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, COLORS.primaryBlue);
            gradient.addColorStop(1, "#063399");
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Inner green
            ctx.beginPath();
            ctx.moveTo(size/2, size * 0.12);
            ctx.lineTo(size * 0.85, size * 0.22);
            ctx.lineTo(size * 0.85, size * 0.55);
            ctx.quadraticCurveTo(size * 0.85, size * 0.72, size/2, size * 0.88);
            ctx.quadraticCurveTo(size * 0.15, size * 0.72, size * 0.15, size * 0.55);
            ctx.lineTo(size * 0.15, size * 0.22);
            ctx.closePath();
            ctx.fillStyle = COLORS.secondaryGreen;
            ctx.fill();
            
            // Pin
            ctx.beginPath();
            ctx.arc(size * 0.55, size * 0.4, size * 0.12, Math.PI, 0);
            ctx.lineTo(size * 0.55, size * 0.6);
            ctx.closePath();
            ctx.fillStyle = COLORS.dangerRed;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.55, size * 0.4, size * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            
            ctx.restore();
        }

        // Screenshot 1: Popup with scan result
        function drawScreenshot1() {
            const canvas = document.getElementById('screenshot1');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, w, h);
            bgGradient.addColorStop(0, COLORS.darkBg);
            bgGradient.addColorStop(1, "#0a0f1a");
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, w, h);
            
            // Add subtle pattern
            ctx.fillStyle = "rgba(10, 92, 255, 0.03)";
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 100 + 50, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Title
            ctx.fillStyle = "white";
            ctx.font = "bold 56px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("Scan Any Property Listing Instantly", w/2, 100);
            
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "28px Segoe UI";
            ctx.fillText("AI-powered scam detection for Facebook Marketplace, Kijiji & Craigslist", w/2, 150);
            
            // Popup mockup
            const popupW = 380, popupH = 520;
            const popupX = w/2 - popupW/2, popupY = 200;
            
            // Popup shadow
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 30;
            ctx.shadowOffsetY = 10;
            
            // Popup background
            ctx.fillStyle = COLORS.cardBg;
            ctx.beginPath();
            ctx.roundRect(popupX, popupY, popupW, popupH, 12);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Popup header
            ctx.fillStyle = COLORS.darkBg;
            ctx.beginPath();
            ctx.roundRect(popupX, popupY, popupW, 60, [12, 12, 0, 0]);
            ctx.fill();
            
            // Logo in header
            drawShield(ctx, popupX + 15, popupY + 10, 40);
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Segoe UI";
            ctx.textAlign = "left";
            ctx.fillText("LandGuard AI", popupX + 65, popupY + 38);
            
            // URL input
            ctx.fillStyle = "#1a2332";
            ctx.beginPath();
            ctx.roundRect(popupX + 20, popupY + 80, popupW - 40, 45, 8);
            ctx.fill();
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "14px Segoe UI";
            ctx.fillText("facebook.com/marketplace/item/123...", popupX + 35, popupY + 108);
            
            // Risk Score
            ctx.fillStyle = COLORS.warningAmber;
            ctx.font = "bold 72px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("67", popupX + popupW/2, popupY + 200);
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "16px Segoe UI";
            ctx.fillText("Risk Score", popupX + popupW/2, popupY + 225);
            
            // Risk level badge
            ctx.fillStyle = COLORS.warningAmber;
            ctx.beginPath();
            ctx.roundRect(popupX + popupW/2 - 60, popupY + 240, 120, 30, 15);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Segoe UI";
            ctx.fillText("MEDIUM RISK", popupX + popupW/2, popupY + 260);
            
            // Flags
            const flags = [
                "‚ö†Ô∏è Urgency language detected",
                "‚ö†Ô∏è Below market price",
                "‚ö†Ô∏è Limited photos (2 images)"
            ];
            ctx.textAlign = "left";
            ctx.font = "14px Segoe UI";
            flags.forEach((flag, i) => {
                ctx.fillStyle = COLORS.silverText;
                ctx.fillText(flag, popupX + 30, popupY + 310 + i * 28);
            });
            
            // Recommendation
            ctx.fillStyle = COLORS.primaryBlue;
            ctx.font = "bold 13px Segoe UI";
            ctx.fillText("üí° Recommendation:", popupX + 30, popupY + 410);
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "13px Segoe UI";
            ctx.fillText("Verify seller identity before sending", popupX + 30, popupY + 432);
            ctx.fillText("any payment or deposits.", popupX + 30, popupY + 450);
            
            // Save button
            ctx.fillStyle = COLORS.primaryBlue;
            ctx.beginPath();
            ctx.roundRect(popupX + 20, popupY + 470, popupW - 40, 40, 8);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("Save Scan to History", popupX + popupW/2, popupY + 496);
            
            // Bottom tagline
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "18px Segoe UI";
            ctx.fillText("üîí 100% Local Analysis ‚Ä¢ Privacy First ‚Ä¢ Instant Results", w/2, h - 40);
        }

        // Screenshot 2: Banner on listing
        function drawScreenshot2() {
            const canvas = document.getElementById('screenshot2');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            
            // Fake listing page background
            ctx.fillStyle = "#f0f2f5";
            ctx.fillRect(0, 0, w, h);
            
            // Banner at top
            const bannerH = 80;
            ctx.fillStyle = COLORS.darkBg;
            ctx.fillRect(0, 0, w, bannerH);
            
            // Shield logo
            drawShield(ctx, 30, 15, 50);
            
            // Banner text
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Segoe UI";
            ctx.textAlign = "left";
            ctx.fillText("LandGuard AI Risk Score:", 100, 40);
            
            // Score
            ctx.fillStyle = COLORS.dangerRed;
            ctx.font = "bold 36px Segoe UI";
            ctx.fillText("78 / 100", 360, 45);
            
            // Risk badge
            ctx.fillStyle = COLORS.dangerRed;
            ctx.beginPath();
            ctx.roundRect(500, 18, 100, 32, 16);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("HIGH RISK", 550, 40);
            
            // Flags in banner
            ctx.textAlign = "left";
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "14px Segoe UI";
            ctx.fillText("‚ö†Ô∏è Wire transfer requested  ‚Ä¢  ‚ö†Ô∏è Price too low  ‚Ä¢  ‚ö†Ô∏è Seller overseas", 100, 65);
            
            // Buttons
            ctx.fillStyle = COLORS.primaryBlue;
            ctx.beginPath();
            ctx.roundRect(w - 250, 22, 100, 36, 6);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "bold 13px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("Re-scan", w - 200, 46);
            
            ctx.fillStyle = "#2a3a4d";
            ctx.beginPath();
            ctx.roundRect(w - 140, 22, 110, 36, 6);
            ctx.fill();
            ctx.fillText("View Details", w - 85, 46);
            
            // Fake listing content
            ctx.fillStyle = "white";
            ctx.fillRect(50, 100, w - 100, h - 150);
            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 1;
            ctx.strokeRect(50, 100, w - 100, h - 150);
            
            // Fake listing image placeholder
            ctx.fillStyle = "#e4e6eb";
            ctx.fillRect(70, 120, 500, 350);
            ctx.fillStyle = "#999";
            ctx.font = "48px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("üè†", 320, 310);
            ctx.font = "18px Segoe UI";
            ctx.fillText("Property Image", 320, 360);
            
            // Fake listing details
            ctx.textAlign = "left";
            ctx.fillStyle = "#1c1e21";
            ctx.font = "bold 28px Segoe UI";
            ctx.fillText("Beautiful Land for Sale - 5 Acres", 600, 160);
            
            ctx.fillStyle = COLORS.dangerRed;
            ctx.font = "bold 32px Segoe UI";
            ctx.fillText("$2,500", 600, 210);
            ctx.fillStyle = "#999";
            ctx.font = "16px Segoe UI";
            ctx.fillText("(Unusually low for this area)", 720, 210);
            
            ctx.fillStyle = "#65676b";
            ctx.font = "16px Segoe UI";
            ctx.fillText("üìç Toronto, ON ‚Ä¢ Listed 2 hours ago", 600, 250);
            
            ctx.fillStyle = "#1c1e21";
            ctx.font = "16px Segoe UI";
            const desc = "URGENT SALE! Must sell immediately. Owner relocated overseas.";
            ctx.fillText(desc, 600, 300);
            ctx.fillText("Contact via WhatsApp only. Wire transfer preferred for", 600, 325);
            ctx.fillText("quick processing. No agents please.", 600, 350);
            
            // Warning overlay effect
            ctx.fillStyle = "rgba(231, 76, 60, 0.05)";
            ctx.fillRect(50, 100, w - 100, h - 150);
            
            // Title at bottom
            ctx.fillStyle = COLORS.darkBg;
            ctx.fillRect(0, h - 50, w, 50);
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("üõ°Ô∏è Automatic Protection on Facebook Marketplace, Kijiji & Craigslist", w/2, h - 18);
        }

        // Screenshot 3: Features
        function drawScreenshot3() {
            const canvas = document.getElementById('screenshot3');
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            
            // Background
            const bgGradient = ctx.createLinearGradient(0, 0, w, h);
            bgGradient.addColorStop(0, COLORS.darkBg);
            bgGradient.addColorStop(1, "#050a12");
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, w, h);
            
            // Title
            ctx.fillStyle = "white";
            ctx.font = "bold 52px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("Detect Property Scams Before They Happen", w/2, 80);
            
            ctx.fillStyle = COLORS.silverText;
            ctx.font = "24px Segoe UI";
            ctx.fillText("AI-powered analysis catches red flags humans miss", w/2, 125);
            
            // Feature cards
            const features = [
                { icon: "üö®", title: "Urgency Detection", desc: "Flags pressure tactics like 'urgent sale' and 'wire transfer only'" },
                { icon: "üí∞", title: "Price Analysis", desc: "Warns about unrealistically low prices that are too good to be true" },
                { icon: "üì∏", title: "Image Analysis", desc: "Detects listings with suspiciously few photos or stock images" },
                { icon: "üåç", title: "Remote Seller Alerts", desc: "Identifies sellers claiming to be overseas or unable to meet" },
                { icon: "üìù", title: "Template Detection", desc: "Spots generic, copy-paste language common in scam listings" },
                { icon: "üí≥", title: "Payment Red Flags", desc: "Warns about untraceable payment requests like gift cards" }
            ];
            
            const cardW = 380, cardH = 150, gap = 30;
            const startX = (w - (cardW * 3 + gap * 2)) / 2;
            const startY = 180;
            
            features.forEach((feature, i) => {
                const col = i % 3;
                const row = Math.floor(i / 3);
                const x = startX + col * (cardW + gap);
                const y = startY + row * (cardH + gap);
                
                // Card
                ctx.fillStyle = COLORS.cardBg;
                ctx.beginPath();
                ctx.roundRect(x, y, cardW, cardH, 12);
                ctx.fill();
                
                // Border
                ctx.strokeStyle = "rgba(10, 92, 255, 0.3)";
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Icon
                ctx.font = "40px Segoe UI";
                ctx.textAlign = "left";
                ctx.fillText(feature.icon, x + 20, y + 55);
                
                // Title
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Segoe UI";
                ctx.fillText(feature.title, x + 80, y + 45);
                
                // Description
                ctx.fillStyle = COLORS.silverText;
                ctx.font = "15px Segoe UI";
                const words = feature.desc.split(' ');
                let line = '', lineY = y + 75;
                words.forEach(word => {
                    const testLine = line + word + ' ';
                    if (ctx.measureText(testLine).width > cardW - 40) {
                        ctx.fillText(line, x + 20, lineY);
                        line = word + ' ';
                        lineY += 22;
                    } else {
                        line = testLine;
                    }
                });
                ctx.fillText(line, x + 20, lineY);
            });
            
            // Bottom section
            const bottomY = h - 180;
            
            // Trust badges
            ctx.fillStyle = COLORS.cardBg;
            ctx.beginPath();
            ctx.roundRect(w/2 - 450, bottomY, 900, 80, 12);
            ctx.fill();
            
            const badges = [
                { icon: "‚úÖ", text: "100% Local Analysis" },
                { icon: "üîí", text: "Privacy First" },
                { icon: "‚ö°", text: "Instant Results" },
                { icon: "üÜì", text: "Free to Use" }
            ];
            
            badges.forEach((badge, i) => {
                const bx = w/2 - 380 + i * 220;
                ctx.font = "28px Segoe UI";
                ctx.textAlign = "center";
                ctx.fillText(badge.icon, bx, bottomY + 40);
                ctx.fillStyle = "white";
                ctx.font = "16px Segoe UI";
                ctx.fillText(badge.text, bx, bottomY + 65);
                ctx.fillStyle = COLORS.silverText;
            });
            
            // CTA
            ctx.fillStyle = COLORS.primaryBlue;
            ctx.beginPath();
            ctx.roundRect(w/2 - 150, h - 70, 300, 50, 25);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "bold 18px Segoe UI";
            ctx.textAlign = "center";
            ctx.fillText("Install Free Extension", w/2, h - 38);
        }

        // Draw all screenshots
        drawScreenshot1();
        drawScreenshot2();
        drawScreenshot3();

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            download('screenshot1', 'landguard-screenshot-1-popup.png');
            setTimeout(() => download('screenshot2', 'landguard-screenshot-2-banner.png'), 500);
            setTimeout(() => download('screenshot3', 'landguard-screenshot-3-features.png'), 1000);
        }
    </script>
</body>
</html>
